<!DOCTYPE html>
<html>

<head>
    <title>Simple Serial</title>
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
</head>

<body>
    <header>
        <div id="background"></div>
        <h1>TrackerPrinted</h1>
        <button id="disconnectButton">disconnect</button>
    </header>
    <h2 id="title">Select devices: <span id='error'></span></h2>
    <div id="ui">
        <div>
            <input class="speedButton" type="checkbox" id="3366" name="3366">
            <label for="3366">sidereal </label>
        </div>
        <div>
            <input class="speedButton" type="checkbox" id="1683" name="1683">
            <label for="1683">sidereal  x2</label>
        </div>
        <div>
            <input class="speedButton" type="checkbox" id="1113" name="1113">
            <label for="1113">D.A.R.V 70sec</label>
        </div>
        <div>
            <input class="speedButton" type="checkbox" id="1112" name="1112">
            <label for="1112">D.A.R.V 130sec</label>
        </div>
        <div>
            <input class="speedButton" type="checkbox" id="1111" name="1111">
            <label for="1111">Stop</label>
        </div>
        <div>
            <input class="speedButton" type="checkbox" id="1110" name="1110">
            <label for="1110">Disarmed</label>
        </div>

        <br>
        <div>
            <input class="poleButton" type="checkbox" id="n" name="n">
            <label for="n">North</label>
        </div>
        <div>
            <input class="poleButton" type="checkbox" id="s" name="s">
            <label for="s">Sud</label>
        </div>
        <button id="send" disabled>Confirm</button>
    </div>
    <div id="message"></div>
</body>

</html>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
